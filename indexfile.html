            --card-light: #ffffff;
            --input-light: #f3f4f6;
            --chat-container-light: #e5e7eb;

            --accent-dark: #f59e0b;
            --bg-dark: #1f2937;
            --text-dark: #f9fafb;
            --card-dark: #111827;
            --input-dark: #1e293b;
            --chat-container-dark: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            background-color: var(--card);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .credit {
            font-size: 0.875rem;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text);
            opacity: 0.8;
        }

        .chat-outer-container {
            background-color: var(--chat-container);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .chat-container {
            background-color: var(--card);
            border-radius: 12px;
            padding: 1.25rem;
            height: 65vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9375rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .bot-message {
            background-color: var(--primary);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: var(--input);
            color: var(--text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .option-btn {
            padding: 0.75rem 1.25rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .option-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .option-btn.secondary {
            background-color: var(--secondary);
        }

        .option-btn.accent {
            background-color: var(--accent);
        }

        .input-container {
            margin-top: 1.25rem;
            display: flex;
            gap: 0.75rem;
        }

        input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--input);
            border-radius: 12px;
            background-color: var(--input);
            color: var(--text);
            font-size: 0.9375rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--card);
        }

        .send-btn {
            padding: 0 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 0.75rem;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .price-up {
            color: #ef4444;
        }

        .price-down {
            color: #10b981;
        }

        .flight-card {
            background-color: var(--input);
            padding: 1rem;
            border-radius: 12px;
            margin: 0.75rem 0;
            border-left: 4px solid var(--primary);
        }

        .flight-card h4 {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .flight-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8125rem;
            color: var(--text);
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .flight-link {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .flight-link:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion-chip {
            display: inline-block;
            padding: 0.5rem 0.75rem;
            background-color: var(--input);
            color: var(--text);
            border-radius: 8px;
            font-size: 0.8125rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header { padding: 1.25rem; }
            .header h1 { font-size: 1.5rem; }
            .chat-container { height: 60vh; }
            .message { max-width: 90%; }
            .option-btn { padding: 0.625rem 1rem; }
        }
    </style>

                            { text: "Delhi-London", icon: "fa-globe", action: "track-DEL-LHR", class: "accent" },
                            { text: "Mumbai-Dubai", icon: "fa-globe", action: "track-BOM-DXB", class: "accent" },
                            { text: "Bangalore-Singapore", icon: "fa-globe", action: "track-BLR-SIN", class: "accent" }
                        ]);
                        break;
                        
                    case 'back-to-menu':
                        initChat();
                        break;
                        
                    default:
                        if (action.startsWith('quick-')) {
                            const flightId = action.replace('quick-', '');
                            showFlightDetails(flightId);
                        }
                        else if (action.startsWith('track-')) {
                            const flightId = action.replace('track-', '');
                            trackFlight(flightId);
                        }
                        else if (action.startsWith('details-')) {
                            const flightId = action.replace('details-', '');
                            showFlightDetails(flightId);
                        }
                }
            }, 500);
        }

        function autocorrectQuery(query) {
            // Convert to lowercase and trim
            let corrected = query.toLowerCase().trim();
            
            // Replace common misspellings
            Object.keys(cityAutocorrect).forEach(wrong => {
                const regex = new RegExp(`\\b${wrong}\\b`, 'gi');
                corrected = corrected.replace(regex, cityAutocorrect[wrong]);
            });
            
            // Capitalize first letter of each word
            corrected = corrected.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
            
            return corrected;
        }

        function findFlights(query) {
            const correctedQuery = autocorrectQuery(query);
            addUserMessage(query); // Show original query
            
            // Show corrected version if different
            if (correctedQuery !== query) {
                addBotMessage(`Showing results for: <i>"${correctedQuery}"</i>`);
            }
            
            // Try to match the route pattern
            const routeMatch = correctedQuery.match(/(.+?)\s+(?:to|from|->|-)\s+(.+)/i) || 
                              correctedQuery.match(/(?:flights?\s+)?(?:from\s+)?(.+?)\s+(?:to\s+)?(.+)/i);
            
            if (routeMatch) {
                const fromCity = routeMatch[1].trim();
                const toCity = routeMatch[2].trim();
                
                // Find matching flights
                const matchingFlights = Object.values(flightDatabase).filter(flight => {
                    const [flightFrom, flightTo] = flight.route.split(' to ');
                    return (flightFrom.includes(fromCity) && flightTo.includes(toCity)) || 
                           (flightTo.includes(fromCity) && flightFrom.includes(fromCity));
                });
                
                if (matchingFlights.length > 0) {
                    showFlightResults(matchingFlights, correctedQuery);
                } else {
                    showAlternativeSuggestions(fromCity, toCity);
                }
            } else {
                // Handle destination-only queries
                const destinationMatch = correctedQuery.match(/(?:flights?\s+)?(?:to\s+)?(.+)/i);
                if (destinationMatch) {
                    const destination = destinationMatch[1].trim();
                    const matchingFlights = Object.values(flightDatabase).filter(flight => 
                        flight.route.includes(destination)
                    );
                    
                    if (matchingFlights.length > 0) {
                        showFlightResults(matchingFlights, correctedQuery);
                    } else {
                        showPopularDestinations();
                    }
                }
            }
        }

        function showFlightResults(flights, query) {
            let message = `<b>✈️ Flights ${query}</b><br>`;
            
            flights.forEach(flight => {
                const priceChange = flight.prevPrice - flight.price;
                const changeIcon = priceChange > 0 ? '▼' : priceChange < 0 ? '▲' : '';
                const changeClass = priceChange > 0 ? 'price-down' : priceChange < 0 ? 'price-up' : '';
                const discount = priceChange > 0 ? Math.round(priceChange / flight.prevPrice * 100) : 0;
                
                message += `
                    <div class="flight-card">
                        <h4>${flight.route} <small>(${flight.airline})</small></h4>
                        <div>
                            <b>₹${flight.price.toLocaleString()}</b>
                            ${priceChange > 0 ? `<span class="${changeClass}">${changeIcon} ${discount}% OFF</span>` : ''}
                        </div>
                        <div class="flight-meta">
                            <span>${flight.departure} → ${flight.arrival}</span>
                            <span>${flight.duration}</span>
                        </div>
                        <div class="flight-meta">
                            <span>Flight: ${flight.flightNo}</span>
                            <span>${flight.days}</span>
                        </div>
                        <a href="${flight.bookingLink}" target="_blank" class="flight-link">
                            <i class="fas fa-external-link-alt"></i> Book on ${flight.airline}
                        </a>
                    </div>
                `;
            });
            
            addBotMessage(message, [
                { text: "Track Price", icon: "fa-bell", action: `track-${flights[0].id}`, class: "secondary" },
                { text: "New Search", icon: "fa-search", action: "find-flights", class: "" }
            ]);
        }

        function showFlightDeals() {
            const deals = [
                flightDatabase["DEL-BOM"],
                flightDatabase["BOM-DXB"],
                flightDatabase["DEL-LHR"],
                flightDatabase["BLR-KUL"]
            ];
            
            let message = `<b>🔥 Today's Best Flight Deals</b><br>`;
            
            deals.forEach(flight => {
                const discount = Math.round((flight.prevPrice - flight.price) / flight.prevPrice * 100);
                
                message += `
                    <div class="flight-card">
                        <h4>${flight.route}</h4>
                        <div><b>₹${flight.price.toLocaleString()}</b> <span class="price-down">▼ ${discount}% OFF</span></div>
                        <div class="flight-meta">
                            <span>${flight.airline}</span>
                            <span>${flight.duration}</span>
                        </div>
                        <a href="${flight.bookingLink}" target="_blank" class="flight-link">
                            <i class="fas fa-external-link-alt"></i> Book Now
                        </a>
                    </div>
                `;
            });
            
            addBotMessage(message, [
                { text: "Find Flights", icon: "fa-search", action: "find-flights", class: "" },
                { text: "Main Menu", icon: "fa-home", action: "back-to-menu", class: "" }
            ]);
        }

        function showAlternativeSuggestions(fromCity, toCity) {
            let message = `Sorry, I couldn't find flights from ${fromCity} to ${toCity}.`;
            message += `<br><br>Try these popular routes instead:`;
            
            const suggestions = [
                { route: "Delhi to Mumbai", action: "quick-DEL-BOM" },
                { route: "Mumbai to Dubai", action: "quick-BOM-DXB" },
                { route: "Delhi to London", action: "quick-DEL-LHR" },
                { route: "Bangalore to Singapore", action: "quick-BLR-SIN" }
            ];
            
            suggestions.forEach(s => {
                message += `<div class="suggestion-chip" onclick="handleAction('${s.action}')">${s.route}</div>`;
            });
            
            addBotMessage(message, [
                { text: "International", icon: "fa-globe", action: "international-flights", class: "accent" },
                { text: "Main Menu", icon: "fa-home", action: "back-to-menu", class: "" }
            ]);
        }

        function showPopularDestinations() {
            addBotMessage("Here are our most popular destinations:", [
                { text: "Delhi ✈️", icon: "fa-plane", action: "quick-DEL-BOM", class: "" },
                { text: "Dubai ✈️", icon: "fa-globe", action: "quick-BOM-DXB", class: "accent" },
                { text: "London ✈️", icon: "fa-globe", action: "quick-DEL-LHR", class: "accent" }
            ]);
        }

        function trackFlight(flightId) {
            const flight = flightDatabase[flightId];
            
            if (flight) {
                if (!trackedFlights.some(f => f.id === flightId)) {
                    trackedFlights.push({
                        ...flight,
                        trackedAt: new Date().toISOString(),
                        alertPrice: Math.floor(flight.price * 0.9) // 10% below current
                    });
                    localStorage.setItem('trackedFlights', JSON.stringify(trackedFlights));
                    
                    addBotMessage(`🔔 Now tracking ${flight.route}! I'll notify you if price drops below ₹${Math.floor(flight.price * 0.9).toLocaleString()}.`, [
                        { text: "View Tracked", icon: "fa-list", action: "view-tracked", class: "" },
                        { text: "Find More", icon: "fa-search", action: "find-flights", class: "" }
                    ]);
                } else {
                    addBotMessage(`You're already tracking ${flight.route}. Current price: ₹${flight.price.toLocaleString()}`, [
                        { text: "View Tracked", icon: "fa-list", action: "view-tracked", class: "" },
                        { text: "Back", icon: "fa-arrow-left", action: "back-to-menu", class: "" }
                    ]);
                }
            }
        }

        function showFlightDetails(flightId) {
            const flight = flightDatabase[flightId];
            
            if (flight) {
                let message = `
                    <b>✈️ Flight Details</b>
                    <div class="flight-card">
                        <h4>${flight.route} <small>(${flight.airline})</small></h4>
                        <div><b>₹${flight.price.toLocaleString()}</b></div>
                        <div class="flight-meta">
                            <span>${flight.flightNo}</span>
                            <span>${flight.duration}</span>
                        </div>
                        <div class="flight-meta">
                            <span>Departs: ${flight.departure}</span>
                            <span>Arrives: ${flight.arrival}</span>
                        </div>
                        <div class="flight-meta">
                            <span>Days: ${flight.days}</span>
                        </div>
                        <a href="${flight.bookingLink}" target="_blank" class="flight-link">
                            <i class="fas fa-external-link-alt"></i> Book Now
                        </a>
                    </div>
                `;
                
                addBotMessage(message, [
                    { text: "Track Price", icon: "fa-bell", action: `track-${flight.id}`, class: "secondary" },
                    { text: "Find Flights", icon: "fa-search", action: "find-flights", class: "" }
                ]);
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                
                if (currentContext === 'find-flights') {
                    findFlights(message);
                }
                else if (currentContext === 'track-prices') {
                    // Simplified tracking logic for demo
                    const flight = Object.values(flightDatabase).find(f => 
                        message.includes(f.route.split(' to ')[0]) && 
                        message.includes(f.route.split(' to ')[1])
                    );
                    
                    if (flight) {
                        trackFlight(flight.id);
                    } else {
                        addBotMessage("I couldn't find that exact route. Try one of these:", [
                            { text: "Delhi-London", icon: "fa-plane", action: "track-DEL-LHR", class: "accent" },
                            { text: "Mumbai-Dubai", icon: "fa-plane", action: "track-BOM-DXB", class: "accent" }
                        ]);
                    }
                }
                else {
                    // Try to understand general queries
                    if (message.toLowerCase().includes('flight') || message.toLowerCase().includes('fly')) {
                        findFlights(message);
                    } 
                    else if (message.toLowerCase().includes('track') || message.toLowerCase().includes('alert')) {
                        currentContext = 'track-prices';
                        const flight = Object.values(flightDatabase).find(f => 
                            message.includes(f.route.split(' to ')[0]) || 
                            message.includes(f.route.split(' to ')[1])
                        );
                        
                        if (flight) {
                            trackFlight(flight.id);
                        } else {
                            addBotMessage("Which route would you like to track? (e.g., 'Delhi to London')");
                        }
                    }
                    else if (message.toLowerCase().includes('international')) {
                        showInternationalFlights();
                    }
                    else {
                        addBotMessage("I can help you find and track flight prices. Try:", [
                            { text: "Delhi to Mumbai", icon: "fa-plane", action: "quick-DEL-BOM", class: "" },
                            { text: "International", icon: "fa-globe", action: "international-flights", class: "accent" }
                        ]);
                    }
                }
                
                userInput.value = '';
            }, 800);
        }

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
